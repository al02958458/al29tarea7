<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Calculadora</title>
    <!-- Enlace al archivo CSS externo llamado "main.css" -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- Contenedor principal de la calculadora -->
    <div class="calculadora">

        <!-- Pantalla de la calculadora con valor inicial 0 -->
        <div class="pantalla">0</div>

        <!-- Botones de la calculadora -->
        <button id="c" class="btn">C</button>
        <button id="borrar" class="btn">←</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="igual" class="btn">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
    </div>

    <!-- Enlace al archivo JavaScript externo llamado "main.js" -->
    <script src="main.js"></script>
</body>
</html>
